<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ubícanos - FiaGamer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a000b;
      color: white;
    }

    header {
      background-color: #900026;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .contenedor {
      padding: 30px;
      text-align: center;
    }

    .contenedor h2 {
      color: #ff4757;
      margin-bottom: 20px;
    }

    .contenedor p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .mapa {
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: 5px solid #ff4757;
      border-radius: 10px;
    }

    .logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
    }
  </style>
</head>
<body>

  <header>FiaGamer - ¡Ubícanos!</header>

  <div class="contenedor">
    <h2>¡Ven a visitarnos en Miraflores, Lima!</h2>
    <p>Nuestra tienda física está ubicada en el corazón de Miraflores. Ven a probar tus juegos favoritos en nuestra zona gamer, ¡y llévate las mejores ediciones especiales!</p>
    
    <div class="mapa">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.838009929914!2d-77.03139012595415!3d-12.123038688147742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c81b1bbd09a7%3A0x2764527d43a66da0!2sMiraflores%2C%20Lima%2015074!5e0!3m2!1ses!2spe!4v1716320000000" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <img src="imagen6.png" alt="Logo FiaGamer" class="logo">

</html>

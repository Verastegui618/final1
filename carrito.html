<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito - FiaGamer</title>
  <style>
    body {
      background-color: #1a000b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff4757;
    }

    .producto {
      background-color: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .producto img {
      width: 100px;
      border-radius: 5px;
    }

    .logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Tu carrito de compras</h1>
  <div id="carrito-container"></div>

  <img src="imagen6.png" alt="Logo FiaGamer" class="logo">

  <script>
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const contenedor = document.getElementById("carrito-container");

    if (carrito.length === 0) {
      contenedor.innerHTML = "<p>No has aÃ±adido ningÃºn producto aÃºn.</p>";
    } else {
      carrito.forEach(producto => {
        const div = document.createElement("div");
        div.classList.add("producto");
        div.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <div>
            <h3>${producto.nombre}</h3>
            <p><strong>Precio:</strong> S/${producto.precio.toFixed(2)}</p>
          </div>
        `;
        contenedor.appendChild(div);
      });
    }
  </script>

</body>
</html>

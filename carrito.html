<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito - FiaGamer</title>
  <style>
    body {
      background-color: #1a000b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff4757;
    }

    .producto {
      background-color: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .producto img {
      width: 100px;
      border-radius: 5px;
    }

    .logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
    }

    /* Estilos para el bot칩n "Hacer compra" */
    #btn-compra {
      background-color: #ff4757;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(255, 71, 87, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: block;
      margin: 20px auto 0 auto;
      width: max-content;
      text-align: center;
    }

    #btn-compra:hover {
      background-color: #ff6b81;
      box-shadow: 0 8px 25px rgba(255, 107, 129, 0.7);
    }
  </style>
</head>
<body>

  <h1>游 Tu carrito de compras</h1>
  <div id="carrito-container"></div>

  <!-- Bot칩n para hacer la compra -->
  <button id="btn-compra">Hacer compra</button>

  <img src="imagen6.png" alt="Logo FiaGamer" class="logo" />

  <script>
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const contenedor = document.getElementById("carrito-container");

    if (carrito.length === 0) {
      contenedor.innerHTML = "<p>No has a침adido ning칰n producto a칰n.</p>";
      // Si no hay productos, deshabilitamos el bot칩n
      document.getElementById("btn-compra").disabled = true;
      document.getElementById("btn-compra").style.opacity = "0.5";
      document.getElementById("btn-compra").style.cursor = "not-allowed";
    } else {
      carrito.forEach(producto => {
        const div = document.createElement("div");
        div.classList.add("producto");
        div.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <div>
            <h3>${producto.nombre}</h3>
            <p><strong>Precio:</strong> S/${producto.precio.toFixed(2)}</p>
          </div>
        `;
        contenedor.appendChild(div);
      });
    }

    // Evento para el bot칩n "Hacer compra"
    document.getElementById("btn-compra").addEventListener("click", () => {
      if (carrito.length === 0) {
        alert("No hay productos en el carrito para comprar.");
      } else {
        alert("춰La compra se ha realizado correctamente!");
        // Opcional: limpiar carrito y actualizar vista
        localStorage.removeItem("carrito");
        contenedor.innerHTML = "<p>No has a침adido ning칰n producto a칰n.</p>";
        const btn = document.getElementById("btn-compra");
        btn.disabled = true;
        btn.style.opacity = "0.5";
        btn.style.cursor = "not-allowed";
      }
    });
  </script>
</body>
</html>
